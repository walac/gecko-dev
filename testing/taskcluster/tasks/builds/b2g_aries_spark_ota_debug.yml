$inherits:
  from: 'tasks/builds/b2g_aries_spark_ota_base.yml'
  variables:
    build_name: 'aries-ota'
    build_type: 'debug'
task:
  metadata:
    name: '[TC] B2G Aries OTA (userdebug)'
  scopes:
    - 'docker-worker:cache:build-aries-spark-ota-debug'
    - 'docker-worker:cache:build-aries-spark-ota-debug-objdir-{{project}}'
  payload:
    cache:
      build-aries-spark-ota-debug: /home/worker/workspace
      build-aries-spark-ota-debug-objdir-{{project}}: /home/worker/objdir
    env:
      VARIANT: userdebug
      B2G_DEBUG: 0

